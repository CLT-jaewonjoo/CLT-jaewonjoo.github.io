

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <title>QQMusic Install</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .qrCode {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <p>Scan code to install QQMusic IPA</p>
    <div>
        <div>
            <span>QA 서버 (2025.06.18)</span>
            <div class="qrCode" id="qr1"></div>
        </div>
        <div style="margin-top:24px;">
            <span>REAL 서버 (2025.06.21)</span>
            <div class="qrCode" id="qr2"></div>
        </div>
    </div>

    <script src="libs/qrcode.min.js"></script>
    <script>
        var qrCodeProperties = {width: 200, height: 200};
        var qrCodeUrl1 = 'itms-services://?action=download-manifest&url=https://clt-jaewonjoo.github.io/manifest1.plist';
        var qrCodeUrl2 = 'itms-services://?action=download-manifest&url=https://clt-jaewonjoo.github.io/manifest_real.plist';

        new QRCode(document.getElementById("qr1"), qrCodeProperties).makeCode(qrCodeUrl1);
        new QRCode(document.getElementById("qr2"), qrCodeProperties).makeCode(qrCodeUrl2);
    </script>
</body>
</html>
